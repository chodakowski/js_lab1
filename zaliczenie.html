<!DOCTYPE html>
<html lang="pl" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Programowanie internetowe - lab</title>
    <!-- Bootstrap 4 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <!-- Font Awesome (ikonki) -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <!-- Czcionka Lato z Google Fonts oraz własny CSS -->
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="css/master.css">
  </head>
  <body onload="startTime()">
    <div class="container">
      <h1>Programowanie internetowe</h1>
      <p>Zaliczenie laboratorium &rarr; JavaScript</p><br>

      <div class="card-group">
      <div class="card text-white bg-info mb-3" style="max-width: 33%;">
        <div class="card-header"><span class="far fa-image"></span>&nbsp;&nbsp;&nbsp;Zadanie 1</div>
          <div class="card-body">
          <h5 class="card-title">Obrazek</h5>
          <p class="card-text">
            Naciśnij przycisk aby pokazać obraz.<br>
            <button onclick="showImg()" class="btn-danger">Kliknij mnie!</button>
          </p>
          </div>
        </div>

        <div class="card text-white bg-info mb-3" style="max-width: 33%;">
          <div class="card-header"><span class="far fa-clock"></span>&nbsp;&nbsp;&nbsp;Zadanie 2</div>
            <div class="card-body">
            <h5 class="card-title">Zegar</h5>
            <p class="card-text">
              Kliknij aby włączyć zegar. <br>
              <button onclick="showClock()" class="btn-danger">Kliknij mnie!</button></p>
            </div>
          </div>

          <div class="card text-white bg-info mb-3" style="max-width: 33%;">
            <div class="card-header"><span class="far fa-file-alt"></span>&nbsp;&nbsp;&nbsp;Zadanie 3</div>
              <div class="card-body">
              <h5 class="card-title">Formularz</h5>
              <p class="card-text">
                Kliknij aby wyświetlić formularz <br>
                <button onclick="showForm()" class="btn-danger">Kliknij mnie!</button>
              </p>
              </div>
            </div>
          </div>
          <div id="obrazek" style="display: none;">
            <img src="https://i.ytimg.com/vi/mc3hoSHmeiI/maxresdefault.jpg" alt="Programming..."><br>
          </div>
          <div id="zegar" style="display: none;" class="alert alert-info" role="alert">
          </div>

          <div id="formularz-div" style="display: none;">
            <form id="formularz">
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputEmail4">Email</label>
                  <input type="email" class="form-control" id="inputEmail4" name="email" placeholder="Email">
                </div>
                <div class="form-group col-md-6">
                  <label for="inputPassword4">Hasło</label>
                  <input type="password" class="form-control" id="inputPassword4" placeholder="Hasło">
                </div>
              </div>
              <div class="form-group">
                <label for="inputAddress">Imię i nazwisko</label>
                <input type="text" class="form-control" id="inputAddress" name="adres1" placeholder="np. Adam Kowalski">
              </div>
              <div class="form-group">
                <label for="inputAddress2">Adres</label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="np. ul. Toruńska 233">
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputCity">Miasto</label>
                  <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="form-group col-md-4">
                  <label for="inputState">Województwo</label>
                  <select id="inputState" class="form-control">
                    <option selected>kujawsko-pomorskie</option>
                    <option>dolnośląskie</option>
                    <option>lubelskie</option>
                    <option>lubuskie</option>
                    <option>łódzkie</option>
                    <option>małopolskie</option>
                    <option>mazowieckie</option>
                    <option>opolskie</option>
                    <option>podkarpackie</option>
                    <option>podlaskie</option>
                    <option>pomorskie</option>
                    <option>śląskie</option>
                    <option>świętokrzyskie</option>
                    <option>warmińsko-mazurskie</option>
                    <option>wielkopolskie</option>
                    <option>zachodniopomorskie</option>

                  </select>
                </div>
                <div class="form-group col-md-2">
                  <label for="inputZip">Kod pocztowy</label>
                  <input type="text" class="form-control" id="inputZip">
                </div>
              </div>
              <div class="form-group">

              </div>
              <button type="submit" class="btn btn-primary" data-toggle="modal" data-target="#modal1" onClick="showInput();return false;" >
                Wyślij
              </button>
            </form>
          </div><br>
          <div class="modal fade" id="modal1" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title text-dark" id="exampleModalLabel">Dane z formularza:</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body text-dark" id="wynik">
                  ...
                </div>
              </div>
            </div>
          </div>


    </div>
    <footer class="footer">
      <div class="container">
        <span class="text-muted">&copy; by Hubert Chodakowski</span>
      </div>
    </footer>



    <script type="text/javascript">
    function showImg() {
      var x = document.getElementById("obrazek");
      if (x.style.display === "none") {
          x.style.display = "block";
      } else {
          x.style.display = "none";
      }
    }

    function showClock() {
      var x = document.getElementById("zegar");
      if (x.style.display === "none") {
          x.style.display = "block";
      } else {
          x.style.display = "none";
      }
    }

    function showForm() {
      var x = document.getElementById("formularz-div");
      if (x.style.display === "none") {
          x.style.display = "block";
      } else {
          x.style.display = "none";
      }
    }

    function startTime() {
      var today = new Date();
      var h = today.getHours();
      var m = today.getMinutes();
      var s = today.getSeconds();
      m = checkTime(m);
      s = checkTime(s);
      document.getElementById('zegar').innerHTML =
      h + ":" + m + ":" + s;
      var t = setTimeout(startTime, 500);
    }
    function checkTime(i) {
      if (i < 10) {i = "0" + i};  // dodaj zero do cyfr < 10
      return i;
    }
    function showInput() {
      var email = document.getElementById("inputEmail4").value;
      var adres1 = document.getElementById("inputAddress").value;
      var adres2 = document.getElementById("inputAddress2").value;
      var kod = document.getElementById("inputZip").value;
      var miasto = document.getElementById("inputCity").value;
      var wojewodztwo = document.getElementById("inputState").value;

      document.getElementById('wynik').innerHTML =
                  email + "<br>" + "Twoją paczkę wyślemy na adres:" + "<br>" + adres1 + "<br>" + adres2 + "<br>" + kod + " " + miasto + "<br>" + "Województwo: " + wojewodztwo;
  }

    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  </body>
</html>
